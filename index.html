<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h2 class="coal">Goal : 2 Liters</h2>
        <div class="totalDrink">
            <p><span data-goal="2">2L</span><span>Remained</span></p>
            <div class="fill-ratio">50%</div>
        </div>
        <p>Select how many glasses of water that you have drank</p>
        <div class="glasses">
            <span class="glass first" data-drink="12.5">250 ml</span>
            <span class="glass" data-drink="25">250 ml</span>
            <span class="glass" data-drink="37.5">250 ml</span>
            <span class="glass" data-drink="50">250 ml</span>
            <span class="glass" data-drink="62.5">250 ml</span>
            <span class="glass" data-drink="75">250 ml</span>
            <span class="glass" data-drink="87.5">250 ml</span>
            <span class="glass full" data-drink="100">250 ml</span>
        </div>
    </div>
</body>

</html>
